<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finsweet</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      * {
        margin: 0%;
        padding: 0%;
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- nav-bar section starts here -->
      <div class="nav-bar-section-div">
        <div class="nav-bar-parent-div">
          <div class="nav-logo-div">
            <img src="Logo.png" alt="finsweet logo" />
          </div>

          <div class="nav-content-div">
            <div class="nav-links-div">
              <ul>
                <li>Home</li>
                <li>About Us</li>
                <li>Services</li>
                <li>Blog</li>
                <li>Contact</li>
              </ul>
            </div>

            <div class="nav-bar-line"></div>

            <div class="nav-contact-div">
              <div>
                <i class="fa fa-phone" id="call-icon" aria-hidden="true"></i>
              </div>
              <ul>
                <li>Road Assistance</li>
                <li>1800 265 24 52</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <!-- nav-bar section ends here -->

      <!-- hero-section starts here -->
      <div class="hero-section-div">
        <div class="hero-section-parent-div">
          <div class="hero-content-div">
            <h1>Get your vehicle service done online at one place</h1>
            <button class="hero-button">Book a service</button>
            <div>
              <i class="fa-regular fa-clock" id="hero-icon"></i>
              <ul>
                <small>We are open</small>
                <p>Monday to Friday 9:00 AM to 10:00 AM</p>
              </ul>
            </div>
          </div>

          <div class="hero-image-area-div">
            <div class="hero-image-div">
              <img src="hero image.jpeg" alt="" />
            </div>

            <div class="hero-image-area-button-div-1">
              <button>
                <h3>24 <span>hr</span></h3>
                <p>Quick Services</p>
              </button>
            </div>

            <div class="hero-image-area-button-div-2">
              <button>
                <h3>4.5% <br /><span>Rating</span></h3>
                <div>
                  <i class="fa-solid fa-star" id="hero-rating-stars"></i>
                  <i class="fa-solid fa-star" id="hero-rating-stars"></i>
                  <i class="fa-solid fa-star" id="hero-rating-stars"></i>
                  <i class="fa-solid fa-star" id="hero-rating-stars"></i>
                  <i
                    class="fa-solid fa-star-half-stroke"
                    id="hero-rating-stars"
                  ></i>
                </div>
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- hero-section ends here -->
    </div>
  </body>
</html>
