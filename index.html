<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finsweet</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      * {
        margin: 0%;
        padding: 0%;
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- nav-bar section starts here -->
      <div class="nav-bar-section-div">
        <div class="nav-bar-parent-div">
          <div class="nav-logo-div">
            <img src="Logo.png" alt="finsweet logo" />
          </div>

          <div class="nav-content-div">
            <div class="nav-links-div">
              <ul>
                <li>Home</li>
                <li>About Us</li>
                <li>Services</li>
                <li>Blog</li>
                <li>Contact</li>
              </ul>
            </div>

            <div class="nav-bar-line"></div>

            <div class="nav-contact-div">
              <div>
                <i class="fa fa-phone" id="call-icon" aria-hidden="true"></i>
              </div>
              <ul>
                <li>Road Assistance</li>
                <li>1800 265 24 52</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <!-- nav-bar section ends here -->

      <!-- hero-section starts here -->
      <div class="hero-section-div">
        <div class="hero-section-parent-div">
          <div></div>
          <div></div>
        </div>
      </div>
      <!-- hero-section ends here -->
    </div>
  </body>
</html>
